apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-server
  labels:
    app: mysql-server
spec:
  replicas: 1
  selector:
    matchLabels:
      name: mysql-server
  template:
    metadata:
      labels:
        name: mysql-server
    spec:
      containers:
      - name: mysql-server
        image: mysql:5.6
        env:
        - name: MYSQL_DATABASE
          value: mysql
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-pass
              key: password.txt
        ports:
        - containerPort: 3306
---
kind: Service
apiVersion: v1
metadata:
  name: mysql-service
spec:
  selector:
    name: mysql-server
  ports:
    - name: mysql
      protocol: TCP
      port: 3306
      targetPort: 3306
